<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="headerContainer">
      <div class="container">
        <h1 class="page-title">Fale Conosco</h1>
      </div>
    </div>
    <div class="container">
      <form id="form">
        <input type="text" id="userName" placeholder="*Nome">
        <input type="email" id="userEmail" placeholder="*E-mail">
        <input type="tel" id="userPhone" placeholder="Telefone">
        <input list="subject" id="userSubject" placeholder="*Assunto"/>
        <datalist id="subject">
          <option value="Assunto Opção - 01">
          <option value="Assunto Opção - 02">
          <option value="Assunto Opção - 03">
          <option value="Assunto Opção - 04">
          <option value="Assunto Opção - 05">
        </datalist>
        <input type="text" id="userMessage" placeholder="*Mensagem">
        <input type="submit" value="ENVIAR MENSAGEM">
      </form>
    </div>
</body>
</html>
